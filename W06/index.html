<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Playing Cards</title>
</head>

<body>
    <section class="table">
        <div class="board">

            <div class="card">
                <svg id="lightsaber" xmlns="http://www.w3.org/2000/svg" version="1.1">
                    <defs>
                        <linearGradient id="LightsaberBeamGradient">
                            <stop offset="5%" stop-color="Blue" />
                            <stop offset="70%" stop-color="SkyBlue" />
                            <stop offset="5%" stop-color="Blue" />
                        </linearGradient>
                        <linearGradient id="LightsaberHandleGradient">
                            <stop offset="20%" stop-color="Gray" />
                            <stop offset="40%" stop-color="White" />
                            <stop offset="20%" stop-color="Gray" />
                        </linearGradient>
                    </defs>
                    <circle cx="10"  cy="10"  r="1" fill="yellow" />
                    <circle cx="50"  cy="20"  r="1" fill="yellow" />
                    <circle cx="90"  cy="80"  r="1" fill="yellow" />
                    <circle cx="10"  cy="90"  r="1" fill="yellow" />
                    <circle cx="50"  cy="180" r="1" fill="yellow" />
                    <circle cx="180" cy="50"  r="1" fill="yellow" />
                    <circle cx="180" cy="150" r="1" fill="yellow" />
                    <rect x="48%" y="20"  width="8" height="80%" fill="url(#LightsaberBeamGradient)" />
                    <rect x="48%" y="190" width="8" height="25%" fill="url(#LightsaberHandleGradient)" />
                    <rect x="48%" y="200" width="8" height="1" fill="black" />
                    <rect x="48%" y="205" width="8" height="1" fill="black" />
                    <rect x="48%" y="210" width="8" height="1" fill="black" />
                </svg>
            </div>

            <svg class="card" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <defs>
                    <linearGradient id="DeathStarGradient1">
                        <stop offset="5%" stop-color="Gray" />
                        <stop offset="95%" stop-color="Black" />
                    </linearGradient>
                    <linearGradient id="DeathStarGradient2">
                        <stop offset="5%" stop-color="Black" />
                        <stop offset="95%" stop-color="Gray" />
                    </linearGradient>
                    <pattern id="DeathStar" x="0" y="0" width=".25" height=".20">
                        <circle cx="25" cy="25" r="20" fill="url(#DeathStarGradient1)" fill-opacity="1" />
                        <rect x="0" y="26" width="50" height="1" fill="black" fill-opacity="1" />
                        <ellipse cx="30" cy="18" rx="5" ry="5" fill="url(#DeathStarGradient2)" />
                    </pattern>
                </defs>
                <rect fill="url(#DeathStar)" width="100%" height="100%" />
            </svg>

        </div>
    </section>
</body>

</html>
